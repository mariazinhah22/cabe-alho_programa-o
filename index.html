<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Menu Toggle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header class="header">
        <div class="logo">
            <h1>Site de Matérias</h1>
        </div>

        <!-- Menu de pesquisa -->
        <div class="search">
            <input type="text" id="search" placeholder="Pesquisar...">
        </div>

        <!-- Checkbox para Toggle -->
        <div class="toggle-menu">
            <label for="toggle">Menu de Matérias</label>
            <input type="checkbox" id="toggle">
        </div>

        <!-- Lista de matérias abaixo do botão -->
        <div class="materias-list" id="materias-list">
            <ul>
                <li>Português</li>
                <li>Matemática</li>
                <li>História</li>
                <li>Geografia</li>
            </ul>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
