<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Menu de Pesquisa e Disciplinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Meu Site</h1>
        </div>

        <div class="header-right">
            <div class="search-container">
                <input type="text" placeholder="Pesquisar..." />
            </div>

            <div class="discipline-menu">
                <button class="discipline-btn">Disciplinas</button>
                <ul>
                    <li>Matemática</li>
                    <li>Português</li>
                    <li>História</li>
                    <li>Geografia</li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <h2>Bem-vindo ao nosso site!</h2>
                <p>Explore os conteúdos disponíveis e descubra mais sobre as disciplinas.</p>
            </div>
        </div>
    </main>

</body>
</html>
