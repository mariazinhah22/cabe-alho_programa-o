<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Menu de Pesquisa e Disciplinas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="search-container">
            <input type="text" placeholder="Pesquisar..." />
        </div>

        <div class="discipline-menu">
            <input type="checkbox" id="menu-checkbox">
            <label for="menu-checkbox">Disciplinas</label>
            <ul>
                <li>Matemática</li>
                <li>Português</li>
                <li>História</li>
                <li>Geografia</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container">
            <div>
                <h1>Bem-vindo ao Site</h1>
                <p>Este é um site exemplo com um menu de pesquisa e disciplinas.</p>
            </div>
            <div>
                <h2>Conteúdo Principal</h2>
                <p>Aqui você pode colocar o conteúdo principal do seu site.</p>
            </div>
        </div>
    </main>

</body>
</html>
